<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CGPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CGPA Calculator</h1>
  
  <button id="loginBtn">Login with Google</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <p id="userInfo"></p>

  <form id="cgpaForm" style="display:none;">
    <label>Enter GPA for each semester (comma separated):</label><br>
    <input type="text" id="gradesInput" placeholder="e.g. 8.5, 9.0, 7.8"><br><br>
    <button type="submit">Calculate CGPA</button>
  </form>

  <div id="result"></div>

  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
